<!DOCTYPE html>
<html>
<head>
	<title>Multiple background images</title>
	<style>
		body {
			background-image: url("./img/compuesto1.jpg"), url("./img/compuesto2.jpg");
			background-position: left, right;
			background-repeat: no-repeat, no-repeat;
			background-size: 75%, 25%;
		}
	</style>
</head>
<body>
	<h1>Multiple background images</h1>
	<p>Crea una página con un fondo compuesto por dos imágenes que no se superponen. La primera imagen compuesto1.jpg debe cubrir el 75% del ancho del contenedor y la segunda imagen compuesto2.jpg debe cubrir el 25% restante. Las imágenes no deben repetirse</p>
</body>
</html>
